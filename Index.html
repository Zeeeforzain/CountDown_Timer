<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/countdown.css">
    <script src="JS/countdown.js"></script>
    <title>Count Down Timer</title>
</head>
<body>
    
    <div class="countdown">
        <div id="head">Count Down Timer</div>
        <form action="#">
            <input type="number" id="hour" placeholder="HOURS" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECONDS" autocomplete="off" value="">
        </form>
        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
</body>
</html>
